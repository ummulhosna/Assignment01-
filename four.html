<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            color: #0066cc;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: right;
        }

        th {
            background-color: #e0f2f1;
        }

        td {
            background-color: #f1f8e9;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .college-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background-image: url("logo1.png");  
            background-size: cover;
            border-radius: 50%;
            border: 5px solid #0066cc;
        }
    </style>
</head>
<body>
    <div class="college-logo"></div>
    <h1>Personal Details Management</h1>
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <th>Class:</th>
            <td><input type="text" name="class" placeholder="Enter your class"></td>
        </tr>
        <tr>
            <th>Qualifications:</th>
            <td><textarea name="qualifications" placeholder="Enter your qualifications"></textarea></td>
        </tr>
        <tr>
            <th>Photo:</th>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><textarea name="address" placeholder="Enter your address"></textarea></td>
        </tr>
    </table>
</body>
</html>
