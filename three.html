<!DOCTYPE html>
<html>
<head>
  <title>Country Capital Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #689bed;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #5b58df;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      color: #080101;
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #d68888;
      transition: border-color 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: #5b9dd9;
    }
    #capitalDisplay {
      font-size: 24px;
      font-weight: bold;
      color: #0a0b0a;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IF YOU SELECT ANY COUNTRY THEN ITS CAPITAL WILL APPEAR</h1>
    <label for="countrySelect">Choose any country:</label>
    <select id="countrySelect" onchange="displayCapital()">
      <option value="">Select a Country </option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="India">India</option>
      <option value="China">China</option>
      <option value="Japan">Japan</option>
      <option value="Australia">Australia</option>
    </select>

    <p id="capitalDisplay"></p>
  </div>

  <script>
    function displayCapital() {
      const selectElement = document.getElementById("countrySelect");
      const capitalDisplayElement = document.getElementById("capitalDisplay");
      const selectedCountry = selectElement.value;
      let capital = "";

      switch (selectedCountry) {
        case "Bangladesh":
          capital = "Dhaka";
          break;
        case " India":
          capital = "Delhi";
          break;
        case "China":
          capital = "Beijing";
          break;
        case "Japan":
          capital = "Tokyo";
          break;
        case "Australia":
          capital = "Canberra";
          break;
        default:
          capital = "";
          break;
      }

      capitalDisplayElement.textContent = capital;
    }
  </script>
</body>
</html>
